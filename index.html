<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grid_dashboard">
    <nav class="dashboard__nav">
      <div class="logo">Grippy <img src="./images/star-face.svg" alt="" /></div>
      <ul>
        <li><img src="./images/home.svg" alt="" /> Home</li>
        <li><img src="./images/account-box.svg" alt="" />Profile</li>
        <li><img src="./images/message.svg" alt="" />Messages</li>
        <li><img src="./images/note-multiple.svg" alt="" />Tasks</li>
        <li><img src="./images/account-group.svg" alt="" />Communities</li>
        <li><img src="./images/cog.svg" alt="" />Settings</li>
        <li><img src="./images/help-box.svg" alt="" />Support</li>
        <li><img src="./images/shield-check.svg" alt="" />Privacy</li>
      </ul>
    </nav>
    <header class="dashboard__header">
      <div class="header__row1">
        <div class="searchbar"></div>
        <div><p>Morhan Oakley</p></div>
      </div>
      <div class="header__row2"></div>
    </header>
    <div id="dashboard__body"></div>
  </body>
</html>
